  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom right, #ffafbd, #ffc3a0);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      color: #fff;
    }

    h1 {
      font-size: 2.8em;
      color: #fff;
      text-shadow: 0 0 15px #ff00cc, 0 0 25px #ff00cc;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff66cc;
      }
      to {
        text-shadow: 0 0 25px #ff00cc, 0 0 35px #ff00cc;
      }
    }

    p {
      font-size: 1.2em;
      margin-top: 15px;
      color: #fffbea;
      text-shadow: 0 0 5px #fefefe;
      max-width: 90%;
    }

    .button {
      margin-top: 25px;
      padding: 12px 25px;
      background: #ff69b4;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
    }

    .button:hover {
      transform: scale(1.1);
      background: #ff1493;
    }

    /* Balloons */
    .balloon {
      position: absolute;
      width: 40px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #ffeb3b, #f44336);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
      z-index: 0;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      width: 2px;
      height: 15px;
      background: #444;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.05) rotate(10deg);
        opacity: 0;
      }
    }

    /* Positioning balloons */
    .balloon:nth-child(1) { left: 5%; animation-delay: 0s; }
    .balloon:nth-child(2) { left: 20%; animation-delay: 1.5s; }
    .balloon:nth-child(3) { left: 50%; animation-delay: 1s; }
    .balloon:nth-child(4) { left: 75%; animation-delay: 2.5s; }
    .balloon:nth-child(5) { left: 90%; animation-delay: 0.5s; }

    /* Responsive font sizes */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }

      p {
        font-size: 1em;
      }

      .button {
        font-size: 1em;
        padding: 10px 20px;
      }

      .balloon {
        width: 30px;
        height: 45px;
      }

      .balloon::after {
        height: 12px;
      }
    }
  </style>
</head>
